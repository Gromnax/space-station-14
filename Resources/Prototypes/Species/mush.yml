- type: species
  id: Mush
  name: species-name-mush
  roundStart: false
  prototype: MobMush
  sprites: MobMushSprites
  markingLimits: MobMushMarkingLimits
  dollPrototype: MobMushDummy
  skinColoration: HumanToned

# The lack of a layer means that
# this person cannot have round-start anything
# applied to that layer. It has to instead
# be defined as a 'custom base layer'
# in either the mob's starting marking prototype,
# or it has to be added in C#.
- type: speciesBaseSprites
  id: MobMushSprites
  sprites:
    Head: MobMushHead
    Chest: MobMushTorso
    Eyes: MobMushEyes
    LArm: MobMushLArm
    RArm: MobMushRArm
    LHand: MobMushLHand
    RHand: MobMushRHand
    LLeg: MobMushLLeg
    RLeg: MobMushRLeg
    LFoot: MobMushLFoot
    RFoot: MobMushRFoot

- type: markingPoints
  id: MobMushMarkingLimits
  points:
    Hair:
      points: 0
      required: false
    FacialHair:
      points: 0
      required: false
    Tail: # the cat tail joke
      points: 0
      required: false
    HeadTop: # the cat ear joke
      points: 0
      required: false
    Chest:
      points: 0
      required: false
    Legs:
      points: 0
      required: false
    Arms:
      points: 0
      required: false

